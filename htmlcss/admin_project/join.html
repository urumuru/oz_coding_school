<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">회원가입</h3>
                    <form id="form">

                        <div class="mb-3">
                            <label class="form-label">아이디</label>
                            <input name="id" class="form-control" placeholder="아이디" required autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">비밀번호</label>
                            <input type="password" name="pw1" class="form-control" placeholder="비밀번호" required>
                            <div class="form-text">
                                * 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">비밀번호 확인</label>
                            <input type="password" name="pw2" class="form-control" placeholder="비밀번호 확인" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">이름</label>
                            <input name="name" class="form-control" placeholder="사용자 이름" required autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">전화번호</label>
                            <input name="phone" class="form-control" placeholder="휴대전화 번호" autocomplete="off">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">성별</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="남자" checked>
                                <label class="form-check-label">남자</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="여자">
                                <label class="form-check-label">여자</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">이메일</label>
                            <input type="email" name="email" class="form-control" placeholder="이메일" autocomplete="off">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">가입</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.getElementById("form").addEventListener("submit", function(event) {
        event.preventDefault(); // 기본 폼 제출 막기

        const form = event.target;
        const id = form.id.value;
        const pw1 = form.pw1.value;
        const pw2 = form.pw2.value;
        const name = form.name.value;
        const phone = form.phone.value;
        const gender = form.gender.value;
        const email = form.email.value;

        // 비밀번호 확인 검사
        if (pw1 !== pw2) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        // 가입 정보 출력
        alert(
            `회원가입이 완료되었습니다!\n\n` +
            `아이디: ${id}\n이름: ${name}\n전화번호: ${phone}\n성별: ${gender}\n이메일: ${email}`
        );
    });
</script>

</body>
</html>
